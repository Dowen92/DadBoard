<!doctype html>

<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DadBoard</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script defer src="js/script.js"></script>

    <script src="https://kit.fontawesome.com/bb32faad6c.js" crossorigin="anonymous"></script>

</head>

<body>
    <section id="title">
        <h1 class="title-text center-text">DadBoard</h1>
        <h2 class="strapline-text center-text">#1 place for your dad jokes!</h2>
    </section>

    <section class="card">
        <audio src="/audio/drum.mp3" id="audio"></audio>
        <div class="card-content">  
            <div class="joke-text">
                <p id="jokeText">Loading Joke...</p>
            </div> 
        </div>
        <div class="card-footer">
            <div class="card-item">
                <button class="button is-primary joke-button" id="punchLineButton">
                    <i class="fas fa-drum fa-2x"></i>
                </button>
            </div>
            <div class="card-item">
                <button class="button is-primary joke-button" id="getJokeButton">
                    <i class="fas fa-retweet fa-2x"></i>
                </button>
            </div>
        </div>

    </section>

    <section class="card">
        <div class="list-container" id="list-container">
            <div class="list-header">
                <div class="list-title">
                    <h1>Jokes</h1>
                </div>
                <div class="field is-grouped flex-1">
                    <button class="button is-primary add-button" id="addJokeButton"><i class="fas fa-plus"></i></button>
                    <input class="input" id="jokeInput" type="text" placeholder="Jokes...">
                </div>
            </div>
            <hr />
            <p class="no-joke-text is-hidden" id="no-joke">You don't have any jokes added</p>            
        </div>
    </section>
</body>
</html>
